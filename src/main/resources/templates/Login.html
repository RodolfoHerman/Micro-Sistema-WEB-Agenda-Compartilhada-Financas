<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

	<meta charset="UTF-8" />
	<title>Cadastros</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}" />


	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />

</head>


<body>

	<div class="panel panel-primary">
	
		<div class="panel-heading">
			
<div class="section section-primary text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1>Entre com seus dados</h1>
          </div>
        </div>
      </div>
    </div>			

		</div>
		
		<div class="panel panel-danger" th:if="${#bools.isTrue(param.error)}">
				
			<div class="panel-heading">
				<h4 class="panel-title">Erro !</h4>
			</div>
				
			<div class="panel-body">
				<h5>Usuario e/ou senha incorreto(s)</h5>			
			</div>	
					
		</div>		
		
		<div class="panel-body">
		<div class="row">
          <div class="col-md-offset-3 col-md-6">
		<form class="form-horizontal" th:action="@{/login}" method="POST">
			
			<div class="form-group  has-feedback">
				<div>
					<input type="text" class="form-control  input-lg" placeholder="Seu usuÃ¡rio" 
						autofocus="autofocus" name="username"/>
					<span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
				</div>
			</div>
				
			<div class="form-group  has-feedback">
				<div>
					<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				</div>	
			</div>
			
			<div class="form-group">
				
					<button type="submit" class="btn  btn-primary  btn-lg ">Entrar</button>
				
			</div>			
		</form>
		</div>
		</div>
		</div>

	</div>




</body>


</html>
