<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"	  
	  layout:decorator="LayoutPadrao">


	<section layout:fragment="conteudo">

		<form class="form-horizontal" method="POST" th:action="@{/agenda}" th:object="${contato}">
		
			<div layout:include="MensagemGeral"></div>
			<div layout:include="MensagemErro"></div>
		
			<div class="panel panel-default">
			
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title rodolfo-titulo-panel">Novo Contato</h1>
						<a class="btn btn-link rodolfo-link-panel" th:href="@{/agenda}">Pesquisar Contatos</a>
					</div>
				</div>
			
			
				<div class="panel-body">
				
					<input type="hidden" th:field="*{codigo}"></input>
				
				
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="col-sm-2 control-label">Nome</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="nome" th:field="*{nome}"></input>
						</div>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('telefoneRes')} ? has-error">
						<label for="telefoneRes" class="col-sm-2 control-label">Telefone Residencial</label>
						<div class="col-sm-2">
							<input type="text" class="form-control bfh-phone" data-format=" (dd)dddd-dddd" 
								id="telefoneRes" th:field="*{telefoneRes}"></input>
						</div>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('telefoneCel')} ? has-error">
						<label for="telefoneCel" class="col-sm-2 control-label">Telefone Celular</label>
						<div class="col-sm-2">
							<input type="text" class="form-control bfh-phone" data-format=" (dd)ddddd-dddd"
								id="telefoneCel" th:field="*{telefoneCel}"></input>
						</div>
					</div>
					
					<div class="form-group">
						
						<div class="btn-group col-sm-offset-2 col-sm-10">
							
							<button type="submit" class="btn btn-primary">Salvar</button>
							<a class="btn btn-primary">Cancelar</a>
							
						</div>
					
					</div>
				
				</div>
			
			</div>
		
		</form>

	</section>
	
</html>
